<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رابط کاربری دستگاه سیم‌پیچی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>کنترل دستگاه سیم‌پیچی</h2>
        <p id="statusMessage" class="blinking">در حال اتصال به دستگاه سیم‌پیچی اتومات</p>

        <div id="inputSection">
            <div class="input-group">
                <label for="wireDiameter">قطر سیم (میلی‌متر):</label>
                <input type="number" id="wireDiameter" min="0.1" step="0.01" placeholder="مثال: 0.5">
            </div>

            <div class="input-group">
                <label for="coilWidth">عرض کویل (میلی‌متر):</label>
                <input type="number" id="coilWidth" min="1" placeholder="مثال: 50">
            </div>

            <div class="input-group">
                <label for="layerCount">تعداد لایه‌ها:</label>
                <input type="number" id="layerCount" min="1" placeholder="مثال: 10">
            </div>

            <div class="input-group">
                <label>ضخامت سیم‌پیچی:</label>
                <input type="text" id="windingThickness" readonly>
            </div>

            <button id="confirmButton" class="primary-btn">تایید مقادیر</button>
        </div>

        <div class="button-group">
            <button id="homingButton" disabled class="secondary-btn">هومینگ</button>
            <button id="startWindingButton" disabled class="success-btn">شروع سیم‌پیچی</button>
        </div>

        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>

        <div class="button-group">
            <button id="exitButton" disabled class="danger-btn">خروج</button>
            <button id="restartButton" disabled class="warning-btn">سیم‌پیچی مجدد</button>
        </div>

        <div class="image-container">
            <img src="front-end\src\image\coil.jpg" alt="شکل سیم‌پیچ">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
